# Set programs that you use
$terminal = kitty
$fileManager = nemo
$webBrowser = firefox

# Scripts directory
$scriptsDir = ~/.config/hypr/scripts

# Colors
source = ~/.config/hypr/macchiato.conf

# Config files
source = ~/.config/hypr/settings/env.conf
source = ~/.config/hypr/settings/autostart.conf
source = ~/.config/hypr/settings/settings.conf
source = ~/.config/hypr/settings/monitors.conf
source = ~/.config/hypr/settings/binds.conf
source = ~/.config/hypr/settings/rules.conf

# See https://wiki.hyprland.org/Configuring/Keywords/

autogenerated = 0 # remove this line to remove the warning

